<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Out with Gavin</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header_text {
            font-family: 'Nunito', sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }

        .cooper {
            position: absolute;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .cooper:hover {
            transform: scale(1.2);
        }

        .cooper1 {
            animation: move1 10s infinite linear, bounce 2s infinite;
        }

        .cooper2 {
            animation: move2 10s infinite linear, bounce 2s infinite;
        }

        .cooper3 {
            animation: move3 10s infinite linear, bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes move1 {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 200px); }
            50% { top: calc(100% - 200px); left: calc(100% - 200px); }
            75% { top: calc(100% - 200px); left: 0; }
            100% { top: 0; left: 0; }
        }

        @keyframes move2 {
            0% { top: 0; left: calc(50% - 100px); }
            25% { top: calc(50% - 100px); left: calc(100% - 200px); }
            50% { top: calc(100% - 200px); left: calc(50% - 100px); }
            75% { top: calc(50% - 100px); left: 0; }
            100% { top: 0; left: calc(50% - 100px); }
        }

        @keyframes move3 {
            0% { top: calc(100% - 200px); left: 0; }
            25% { top: calc(50% - 100px); left: calc(50% - 100px); }
            50% { top: 0; left: calc(100% - 200px); }
            75% { top: calc(50% - 100px); left: calc(50% - 100px); }
            100% { top: calc(100% - 200px); left: 0; }
        }

    </style>
</head>
<body>
    <div class="header_text">You've been selected to hang out with Gavin! Please click on a Cooper to choose your adventure.</div>
    <div class="container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSceD9IS-kb2eiSqWKYuBlc0wVj21nC9n2vgRvlVfY8FsSCY0g/viewform?usp=sf_link" target="_blank">
            <img src="https://github.com/grudman1/DateNight/blob/main/Cooper1.png?raw=true" class="cooper cooper1" alt="Cooper 1">
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSceD9IS-kb2eiSqWKYuBlc0wVj21nC9n2vgRvlVfY8FsSCY0g/viewform?usp=sf_link" target="_blank">
            <img src="https://github.com/grudman1/DateNight/blob/main/Cooper2.png?raw=true" class="cooper cooper2" alt="Cooper 2">
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSceD9IS-kb2eiSqWKYuBlc0wVj21nC9n2vgRvlVfY8FsSCY0g/viewform?usp=sf_link" target="_blank">
            <img src="https://github.com/grudman1/DateNight/blob/main/Cooper3.png?raw=true" class="cooper cooper3" alt="Cooper 3">
        </a>
    </div>
</body>
</html>
